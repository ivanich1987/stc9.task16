log4j.rootLogger=DEBUG,logErrorfile 
log4j.appender.logErrorfile=org.apache.log4j.RollingFileAppender
log4j.appender.logErrorfile.File=error.log
log4j.appender.logErrorfile.MaxFileSize=5MB
log4j.appender.logErrorfile.MaxBackupIndex=10
log4j.appender.logErrorfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logErrorfile.layout.conversionPattern=%d(yyyy-MM-dd HH:mm:ss) %-5p %c{1}:%L - %m%n

